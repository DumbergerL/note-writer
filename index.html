<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Note Writer</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./style/fontawesome-free-5.11.2-web/css/all.min.css">
    <link rel="stylesheet" href="./style/bulma.min.css">
    <link rel="stylesheet" href="./style/piano-role.css">
    <link rel="stylesheet" href="./style/glowing-button.css">    
    <style>
        
    </style>
</head>
<body style="background-color: #2f152f33; min-height: 100vh;">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./logo.png" width="162">
            </a>
        
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div class="navbar-end">
            <div class="navbar-item">
                <a href="./manual.html">Manual</a>
            </div>
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a id="status-button" class="button is-loading is-primary">
                    <span id="status-button-title">Connected</span>
                    <span class="icon is-small">
                        <i class="fas fa-plug"></i>
                    </span>
                  </a>
                </p>
              </div>
            </div>
          </div>
    </nav>

    <div class="container is-fluid" style="margin-top: 2rem;">
        <div class="field has-addons">
            <p class="control">
                <button class="button" id="button-record">
                <span class="icon is-small">
                    <i class="fas fa-compact-disc"></i>
                </span>
                <span>Record</span>
                </button>
            </p>
            <p class="control">
                <button class="button" id="button-play">
                <span class="icon is-small">
                    <i class="fas fa-play"></i>
                </span>
                <span>Play</span>
                </button>
            </p>
            <p class="control">
                <button class="button" id="button-clear">
                <span class="icon is-small">
                    <i class="fas fa-trash"></i>
                </span>
                <span>Clear</span>
                </button>
            </p>
        </div>
    </div>
    <div class="container is-fluid">
        <div class="piano-role" id="piano-role-1">
            <div class="workbench">
                <div class="piano">
                    <!--div class="swimlane">
                        <div class="key key-c octave-4"></div>
                        <div class="notes">
                            <div class="note"></div>
                        </div>
                    </div>
                    <div class="swimlane">
                        <div class="key key-b octave-3"></div>
                        <div class="notes">
                            <div class="note"></div>
                        </div>
                    </div>
                    <div class="swimlane">
                        <div class="key key-aS octave-3"></div>
                        <div class="notes">
                            <div class="note"></div>
                        </div>
                    </div-->
                </div>
            </div>
        </div>
    </div>    

    <div class="container is-fluid" style="margin-top: 2rem;">
        <div class="columns">
           <div class="column">
                <div class="box">
                    <h3 class="title is-3">K-Means - Clustering</h3>
                    <div class="field has-addons">
                        <p class="control">
                            <span class="button">k:</span>
                        </p>
                        <p class="control">
                            <input class="input" id="process-k" value="2" type="number" placeholder="3">
                        </p>
                        <p class="control">
                            <button class="button is-info" id="process-kmeans">K-Means</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <h3 class="title is-3">DBSCAN - Clustering</h3>
                    <div class="field has-addons">
                        <p class="control">
                            <span class="button">e (in ms):</span>
                        </p>
                        <p class="control">
                            <input class="input" id="process-e" value="200" type="number" placeholder="200">
                        </p>
                        <p class="control">
                            <button class="button is-info" id="process-dbscan">DBSCAN</button>
                        </p>
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <div class="container is-fluid" id="cluster-map" style="display: none; margin-top: 2rem;">
        <div class="box">
            <h3 class="title is-5">Cluster Map:</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cluster name</th>
                        <th>Cluster centroid</th>
                        <th>Note type</th>
                        <th>Number of elements</th>
                    </tr>
                </thead>
                <tbody id="cluster-map-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="container is-fluid" style="margin-top: 2rem;">
        <div class="card">
            <div class="card-content">
                <div id="osmdContainer" style="margin-bottom: 5rem;"></div>  
            </div>
            <div class="card-footer">
                <span class="card-footer-item">
                    <div class="field has-addons">
                        <p class="control">
                            <span class="button">Tempo (in BPM):</span>
                        </p>
                        <p class="control">
                            <input class="input" type="number" value="120" id="note-play-tempo" placeholder="200">
                        </p>
                        <p class="control">
                            <button class="button" id="button-note-play">
                                <span class="icon is-small">
                                    <i class="fas fa-play"></i>
                                </span>
                                <span>Play</span>
                            </button>
                        </p>
                    </div>
                </span>
                <span class="card-footer-item">
                    <button class="button" id="button-download">
                        <span class="icon is-small">
                            <i class="fas fa-file-download"></i>
                        </span>
                        <span>Download MusicXML</span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    
    <footer class="footer" style="margin-top: 5rem; padding-bottom: 3rem;">
        <div class="content has-text-centered">
            <p>
                <a href="./manual.html">Docs</a> |
                <a href="https://dumbergerl.de/#imprint">Imprint</a> |
                <a href="https://github.com/DumbergerL/note-writer">GitHub</a>
                
            </p>
            <p>
                &copy; <strong>Note Writer</strong> 2020 by <a href="https://dumbergerl.de">Lukas Dumberger</a>.
            </p>
        </div>
    </footer>
</body>
<script src="node_modules/opensheetmusicdisplay/build/opensheetmusicdisplay.min.js"></script>
<script src='dist/note-writer.js'></script>
<script src="dist/piano-role.js"></script>
<script src="dist/ui.js"></script>
</html>
