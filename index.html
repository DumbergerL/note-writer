    <div class="container is-fluid">

            </p>
            <p class="control">
                <button class="button is-large" id="button-play">
                <span class="icon is-small">
                    <i class="fas fa-play"></i>
                </span>
                <span>Play</span>
                </button>
            </p>
            <p class="control">
                <button class="button is-large" id="button-clear">
                <span class="icon is-small">
                    <i class="fas fa-trash"></i>
                </span>
                <span>Clear</span>
                </button>
            </p>
        </div>
    </div>


    <div class="container is-fluid">
        <div class="piano-role" id="piano-role-1">
